<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="particles-js">
      <div class="row counter">
        <div class="col mt-4 mb-4 c-border text-center">
          <h1 id="day">130</h1>
        </div>
        <div class="col mt-4 mb-4 c-border text-center">
          <h1 id="hour">12</h1>
        </div>
        <div class="col mt-4 mb-4 c-border text-center">
          <h1 id="minute">13</h1>
        </div>
        <div class="col mt-4 mb-4 text-center">
          <h1 id="second">12</h1>
        </div>
      </div>
    </div>

    <script src="/libraries/particles.js-master/particles.js"></script>
    <script src="/js/assets/particles.js/app.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
