<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid container-c" id="particles-js">
      <!-- date picker -->
      <form class="form-inline">
        <div class="form-group mb-0 mt-3 p-3">
          <input type="date" class="form-control" />
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3 p-3">
          <span>SUBMIT</span>
        </button>
      </form>

      <!-- counter -->
      <div class="row counter">
        <div class="col mt-4 mb-4 c-border text-center">
          <h1 id="day">00</h1>
          <span>DAYS</span>
        </div>
        <div class="col mt-4 mb-4 c-border text-center">
          <h1 id="hour">00</h1>
          <span>HOURS</span>
        </div>
        <div class="col mt-4 mb-4 c-border text-center">
          <h1 id="minute">00</h1>
          <span>MINUTES</span>
        </div>
        <div class="col mt-4 mb-4 text-center">
          <h1 id="second">00</h1>
          <span>SECONDS</span>
        </div>
      </div>
    </div>

    <script src="/libraries/particles.js-master/particles.js"></script>
    <script src="/js/assets/particles.js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
